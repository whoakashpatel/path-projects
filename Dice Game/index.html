<!DOCTYPE html>
<html>
   <head>
      <title>The Dice Game</title>
      <!-- CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      <link href="styles.css" rel="stylesheet">
      <!-- Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Square+Peg&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
   </head>
   <body>
      <p class="main-heading">The Dice Game</p>
      <hr>
      <div class="main-content">
        <div class="player-1-container">
          <p class="player-heading">Player 1</p>
          <img class="dice-img dice-player-1" src="images/dice6.png" alt="Player1's Dice">
        </div>
        <div class="player-2-container">
          <p class="player-heading">Player 2</p>
          <img class="dice-img dice-player-2" src="images/dice6.png" alt="Player2's Dice">
        </div>
      </div>
      <br>
      <button class="btn" type="button" onclick="diceRoll()">Roll !</button>
      <button class="btn" type="button" onclick="refresh()">Refresh</button>
      <script src="index.js"></script>
   </body>
</html>
